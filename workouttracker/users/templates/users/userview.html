{% extends "tracker/base.html" %}
{% load widget_tweaks %}
{% block title %}Profile{% endblock %}
{% block profile_active %}active{% endblock %}
{% block content %}
  <div class="container center">
    <div class="row">
      <div class="col s6 offset-s3">
        <div class="card black z-depth-5">
          <div class="card-content">
            <h1 class="center red-text">{{ user.username }}</h1>
            <p class="red-text">Bio:</p>
            <p class="white-text">{{ user.profile.bio }}</p>
          </div>
          <div class="card-action center">
            <a class="waves-effect waves-light btn black red-text" href="{% url 'users-userposts' user.id %}"><i class="material-icons left">view_headline</i> Posts</a>
            <a class="waves-effect waves-light btn black red-text center" href="{% url 'users-mysaves' %}"><i class="material-icons left">add</i> Saved Posts</a>
            <a class="waves-effect waves-light btn black red-text" href="{% url 'users-mylikes' %}"><i class="material-icons left">thumb_up</i> Liked Posts</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
