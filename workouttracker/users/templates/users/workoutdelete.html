{% extends "tracker/base.html" %}
{% block title %}Edit Workout{% endblock %}
{% block register_active %}active{% endblock %}
{% block content %}
<div class="row">
  <div class="col s6 offset-s3">
    <div class="card black">
      <div class="card-content red-text">
        <h1 class="center red-text">Confirm Delete</h1>
        <br>
        <h4 class="center red-text">Post:</h4>
        <p class="center white-text">{{ object.title }}</p>
        <h4 class="center red-text">Content:</h4>
        <p class="center white-text">{{ object.content }}</p>
        <br>
        <br>
        <form method="POST">
          {% csrf_token %}
          <div class="card-action center">
            <button class="waves-effect waves-light btn black red-text" type="submit"><i class="material-icons left">delete</i>Delete Workout</button>
            <a href="{% url 'workout-full' object.id %}" class="waves-effect waves-light btn black red-text"><i class="material-icons left">cancel</i>Cancel</a>
          </div>
        </form>
    </div>
  </div>
</div>
{% endblock %}
